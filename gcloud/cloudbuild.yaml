steps:

  - name: us-west1-docker.pkg.dev/digital-ucdavis-edu/pub:main
    entrypoint: "bash"
    args: ["-c", "cork-kube build exec --increment-build-number --production -p ${_PROJECT} -v ${_VERSION}"]
    env: 
      - '_CONFIG_BUCKET=$_CONFIG_BUCKET'
      - '_PROJECT=$_PROJECT'
      - '_VERSION=$_VERSION'

substitutions:
  _CONFIG_BUCKET: ci-build-config
  _PROJECT: ''
  _VERSION: ''

timeout: 3200s